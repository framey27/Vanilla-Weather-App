<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla-weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                  alt="clear"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Precipitation: 2%</li>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind Speed: <span id="wind"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          This page was coded by
          <a href="mailto:framey27@gmail.com" target="_blank">Emily Frame</a>
          and is
          <a
            href="https://github.com/framey27/Vanilla-Weather-App"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and hosted on
          <a href="https://www.netlify.com/" target="_blank">Netlify</a>
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
